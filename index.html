  <title>Momentum</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

<body>
  <header class="text-gray-100 body-font">

      <a class="flex title-font font-medium items-center text-white-900 mb-4 md:mb-0">

      </a>
      <nav

      <a href="https://play.google.com/store/apps/details?id=com.SPFGrey.Momentum">
        <button

          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </a>

    </div>
  </header>

  <div class="main">
    <section class="text-gray-600 body-font overflow-hidden">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          
        </div>
        <div class="flex flex-wrap -m-4">
          <div class="p-4 xl:w-1/4 md:w-1/2 w-full">
            <img src="./Chain.png" class="rounded-lg border-2 border-indigo-500 flex" alt="" >

          <div class="p-4 xl:w-1/4 md:w-1/2 w-full">
            <img src="./Collect.png" class="rounded-lg border-2 border-indigo-500 flex" alt="">
          </div>
          <div class="p-4 xl:w-1/4 md:w-1/2 w-full">
            <img src="./Synergize.png" class="rounded-lg border-2 border-indigo-500 flex" alt="">
          </div>
          <div class="p-4 xl:w-1/4 md:w-1/2 w-full">
            <img src="./Plan.png" class="rounded-lg border-2 border-indigo-500 flex" alt="">
          </div>
          <div class="p-4 xl:w-1/4 md:w-1/2 w-full">
            <img src="./Defend.png" class="rounded-lg border-2 border-indigo-500 flex" alt="">
          </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="text-gray-600 body-font footer">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <img src="./appIconTitle.jpg" alt="">
      </a>
      <p class="text-sm text-gray-100 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2022
        Momentum —
        <a href="https://twitter.com/spf_Grey" class="text-gray-100 ml-1 hover:text-indigo-400" rel="noopener noreferrer"
          target="_blank">@spf_Grey</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-100 hover:text-indigo-400" href="https://discord.gg/uGvPbfxYHQ">
          <i class="fa-brands fa-discord"></i>
        </a>
        <a class="ml-3 text-gray-100 hover:text-indigo-400" href="https://play.google.com/store/apps/details?id=com.SPFGrey.Momentum">

        </a>
        <a class="ml-3 text-gray-100 hover:text-indigo-400" href="https://twitter.com/spf_Grey">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </span>
